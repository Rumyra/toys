<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ buildTitle title site.title }}</title>

  <meta property="og:url" content="{{ site.url}}/{{ path }}"/>
  <meta property="og:title" content="{{ title }}"/>
  <meta property="og:description" content="{{ striptags (markdown summary) }}"/>
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:image" content="{{ site.url }}/images/rumyra.jpg" />

  <!-- Twitter Do Not Track -->
  <meta name="twitter:dnt" content="on">

  <link rel="apple-touch-icon" sizes="120x120" href="/images/favico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/favico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/images/favico/apple-icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/images/favico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favico/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/favico/favicon-96x96.png">

  <link rel="manifest" href="rumyrastoys.webmanifest">
  <meta name="msapplication-TileColor" content="#B76380">
  <meta name="msapplication-TileImage" content="/images/favico/ms-icon-270x270.png">
  <meta name="theme-color" content="#B76380">

  <link rel="stylesheet" href="/css/site/style.css?{{moment date 'YYYYMMDDHHMM'}}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
      });
    }
  </script>
</head>
