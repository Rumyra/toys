<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">

		/*body {margin:0px; padding:0px;}
		canvas {
			width: 100vw; height: 100vh;
			padding: 0px; margin: 0px;
			cursor: -moz-grab;
			cursor: -webkit-grab;
			cursor: grab;
		}*/
		html, body { height: 100%; margin: 0; }
		#viewport { height: 100%; background: #1d1f20;}

	</style>
</head>
<body>

<canvas id="viewport" width="500" height="500"></canvas>

<script type="text/javascript" src="../src/scripts/physicsjs-full.min.js"></script>
<script type="text/javascript">

Physics(function(world){

	// set up renderer
	var renderer = Physics.renderer('canvas', {
    el: 'viewport', // id of the canvas element
    width: 500,
    height: 500
	});
	// add to 'world'
	world.add( renderer );

	// add a square to make sure everything is cool
	var square = Physics.body('rectangle', {
    x: 250,
    y: 250,
    vx: 0.01,
    width: 50,
    height: 50
	});
	world.add( square );

	world.add( Physics.body('convex-polygon', {
    x: 250,
    y: 50,
    vx: 0.05,
    vertices: [
        {x: 0, y: 80},
        {x: 60, y: 40},
        {x: 60, y: -40},
        {x: 0, y: -80}
    ]
	}) );

	world.add( Physics.body('convex-polygon', {
    x: 400,
    y: 200,
    vx: -0.02,
    vertices: [
        {x: 0, y: 80},
        {x: 80, y: 0},
        {x: 0, y: -80},
        {x: -30, y: -30},
        {x: -30, y: 30}
    ]
	}) );
	world.render();

	// subscribe to ticker to advance the simulation
	Physics.util.ticker.on(function( time, dt ){
	    world.step( time );
	});

	// start the ticker
	Physics.util.ticker.start();

	world.on('step', function(){
    world.render();
	});

	world.add( Physics.behavior('constant-acceleration') );
	var bounds = Physics.aabb(0, 0, 500, 500);

	world.add( Physics.behavior('edge-collision-detection', {
    aabb: bounds,
    restitution: 0.3
	}) );
	// ensure objects bounce when edge collision is detected
	world.add( Physics.behavior('body-impulse-response') );
	world.add( Physics.behavior('body-collision-detection') );
	world.add( Physics.behavior('sweep-prune') );




  // code...
});








</script>
</body>
</html>
